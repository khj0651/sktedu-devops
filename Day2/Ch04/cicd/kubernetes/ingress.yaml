apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bubble-pool
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0cbccaf3df423c64e, subnet-04fb33270158e5a64
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bubble-pool
                port:
                  number: 80
